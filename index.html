<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="difficulty">
        <button class="button easy">Easy</button>
        <button class="button medium">Medium</button>
        <button class="button hard">Hard</button>
      </div>
      <div class="game-mat hidden">
        <div class="data-container">
          <h3>Score: <span class="score">0</span></h3>
          <!-- <h3>Moves: <span class="moves">0</span></h3> -->
          <h3>Timer: <span class="timer">0</span></h3>
        </div>
        <div class="button-box">
          <button class="button start">Start</button>
          <button class="button restart">Restart</button>
        </div>
        <div class="game-area">
          <div class="frog"></div>
        </div>
      </div>

      <div class="score-box hidden">
        <h2>YOU SAVE THE LITTLE FROG!</h2>
        <!-- <h3 class="result">Your score is: </h3> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
